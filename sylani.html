<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgb(172, 203, 129);
        }
    </style>
</head>
<body>
    <center>
    <h1 style="text-align:center;">Saylani Online Academy</h1>
    <h2 style="text-align:center;">Student Registration Form</h2>
    

    <img src="https://saylaniwelfare.com/static/media/logo_saylaniwelfare.22bf709605809177256c.png" alt="">
    <div>
        
    <form>
        
        <br>
        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>Father Name:</label>
        <input type="text" name="father_name"><br><br>

        <label>Password:</label>
        <input type="password" name="password"><br><br>

        <label>Address:</label>
        <textarea name="address" rows="4" cols="30"></textarea><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>Language:</label>
        <input type="checkbox" name="language" value="urdu"> Urdu
        <input type="checkbox" name="language" value="english"> English
        <input type="checkbox" name="language" value="arabic"> Arabic
        <input type="checkbox" name="language" value="chinese"> Chinese<br><br>

        <label>DOB:</label>
        <input type="date" name="dob"><br><br>

        <label>Email ID:</label>
        <input type="email" name="email"><br><br>

        <label>Mobile Number:</label>
        <input type="tel" name="mobile"><br><br>

        <label>City:</label>
        <select name="city">
            <option>Select Your City</option>
            <option>Jamshoro</option>
            <option>Karachi</option>
            <option>Lahore</option>
            <option>Islamabad</option>
            <option>Hyderabad</option>
        </select><br><br>

        <label>Hobbies:</label>
        <select name="hobbies" multiple>
            <option>Cricket</option>
            <option>Football</option>
            <option>Hockey</option>
            <option>Tennis</option>
        </select><br><br>

        <label>Picture Upload:</label>
        <input type="file" name="picture"><br><br>

        <input type="submit" value="Submit Form">
        </center>
    </form>
    </div>
</body>
</html>
